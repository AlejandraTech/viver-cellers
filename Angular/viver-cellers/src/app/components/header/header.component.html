<header class="relative bg-cover bg-center" [style.backgroundImage]="'url(' + backgroundImage + ')'"
  style="background-size: cover; background-position: center; background-repeat: no-repeat; width: 100%; height: 70vh;">
  <div>
    <div class="hidden md:block">
      <div class="flex justify-center items-center">
        <img src="../../../assets/img/logo.png" alt="logotipo" width="250" height="250">
      </div>
    </div>
    <nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <div class="flex items-center">
          <img class="md:hidden" src="../../../assets/img/logo.png" alt="logotipo" width="85" height="85">
        </div>
        <button data-collapse-toggle="navbar-dropdown" type="button"
          class="ml-auto inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-dropdown" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
        <div class="hidden w-full md:block md:w-auto md:text-center mx-auto" id="navbar-dropdown">
          <ul
            class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
            <li>
              <a routerLink="/home"
                class="block py-2 px-3 text-custom-red rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
                aria-current="page">Home</a>
            </li>
            <li>
              <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                class="flex items-center justify-between w-full py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-custom-red-700 md:p-0 md:w-auto dark:text-white md:dark:hover:text-blue-500 dark:focus:text-white dark:border-gray-700 dark:hover:bg-gray-700 md:dark:hover:bg-transparent">Viver
                <svg class="w-2.5 h-2.5 ms-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                  viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 4 4 4-4" />
                </svg></button>

              <div id="dropdownNavbar"
                class="z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                <ul class="py-2 text-sm text-gray-700 dark:text-gray-400" aria-labelledby="dropdownLargeButton">
                  <li>
                    <a routerLink="/information"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Informació</a>
                  </li>
                  <li>
                    <a routerLink="/services"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Serveis</a>
                  </li>
                  <li>
                    <a routerLink="/requirements"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Qui
                      pot ser viverista?</a>
                  </li>
                  <li>
                    <a routerLink="/regulation"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Reglament
                      del
                      viver</a>
                  </li>
                  <li>
                    <a routerLink="/pect"
                      class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">PECT</a>
                  </li>
                </ul>
              </div>
            </li>
            <li>
              <a routerLink="/"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Projectes</a>
            </li>
            <li>
              <a routerLink="/"
                class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:p-0 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">Botiga</a>
            </li>
            <li>
              <a routerLink="/login" class="block py-2 px-3 rounded md:bg-transparent md:p-0"
                aria-current="page">Iniciar
                Sessió</a>
            </li>
            <li>
              <a routerLink="/user_management" class="block py-2 px-3 rounded md:bg-transparent md:p-0"
                aria-current="page">Gestió d'usuaris</a>
            </li>
            <li>
              <div class="flex items-center md:order-2 space-x-1 md:space-x-0 rtl:space-x-reverse">
                <button type="button" data-dropdown-toggle="language-dropdown-menu"
                  class="inline-flex items-center font-medium justify-center px-4 py-2 text-sm text-gray-900 dark:text-white rounded-lg cursor-pointer hover:bg-gray-100 md:p-0 dark:hover:bg-gray-700 dark:hover:text-white">
                  <svg class="w-5 h-5 rounded-full me-3" viewBox="0 0 100 100">
                    <rect x="0" y="0" width="100" height="12.5" fill="#FFCC00" />
                    <rect x="0" y="12.5" width="100" height="12.5" fill="#CC0000" />
                    <rect x="0" y="25" width="100" height="12.5" fill="#FFCC00" />
                    <rect x="0" y="37.5" width="100" height="12.5" fill="#CC0000" />
                    <rect x="0" y="50" width="100" height="12.5" fill="#FFCC00" />
                    <rect x="0" y="62.5" width="100" height="12.5" fill="#CC0000" />
                    <rect x="0" y="75" width="100" height="12.5" fill="#FFCC00" />
                    <rect x="0" y="87.5" width="100" height="12.5" fill="#CC0000" />
                  </svg>
                  Català
                </button>
                <div
                  class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700"
                  id="language-dropdown-menu">
                  <ul class="py-2 font-medium" role="none">
                    <li>
                      <a href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                        role="menuitem">
                        <div class="inline-flex items-center">
                          <svg class="w-5 h-5 rounded-full me-3" viewBox="0 0 100 100">
                            <rect x="0" y="0" width="100" height="12.5" fill="#FFCC00" />
                            <rect x="0" y="12.5" width="100" height="12.5" fill="#CC0000" />
                            <rect x="0" y="25" width="100" height="12.5" fill="#FFCC00" />
                            <rect x="0" y="37.5" width="100" height="12.5" fill="#CC0000" />
                            <rect x="0" y="50" width="100" height="12.5" fill="#FFCC00" />
                            <rect x="0" y="62.5" width="100" height="12.5" fill="#CC0000" />
                            <rect x="0" y="75" width="100" height="12.5" fill="#FFCC00" />
                            <rect x="0" y="87.5" width="100" height="12.5" fill="#CC0000" />
                          </svg>
                          Català
                        </div>
                      </a>
                    </li>
                    <li>
                      <a href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                        role="menuitem">
                        <div class="inline-flex items-center">
                          <svg class="w-5 h-5 rounded-full me-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 3900 3900">
                            <path fill="#b22234" d="M0 0h7410v3900H0z" />
                            <path d="M0 450h7410m0 600H0m0 600h7410m0 600H0m0 600h7410m0 600H0" stroke="#fff"
                              stroke-width="300" />
                            <path fill="#3c3b6e" d="M0 0h2964v2100H0z" />
                            <g fill="#fff">
                              <g id="d">
                                <g id="c">
                                  <g id="e">
                                    <g id="b">
                                      <path id="a" d="M247 90l70.534 217.082-184.66-134.164h228.253L176.466 307.082z" />
                                      <use xlink:href="#a" y="420" />
                                      <use xlink:href="#a" y="840" />
                                      <use xlink:href="#a" y="1260" />
                                    </g>
                                    <use xlink:href="#a" y="1680" />
                                  </g>
                                  <use xlink:href="#b" x="247" y="210" />
                                </g>
                                <use xlink:href="#c" x="494" />
                              </g>
                              <use xlink:href="#d" x="988" />
                              <use xlink:href="#c" x="1976" />
                              <use xlink:href="#e" x="2470" />
                            </g>
                          </svg>
                          English (US)
                        </div>
                      </a>
                    </li>
                    <li>
                      <a href="#"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white"
                        role="menuitem">
                        <div class="inline-flex items-center">
                          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 rounded-full me-3"
                            viewBox="0 0 512 512">
                            <path fill="#AA151B" d="M0 0h512v512H0z" />
                            <path fill="#F1BF00" d="M0 128h512v256H0z" />
                            <path fill="#ad1519" d="M0 0h512v64H0zm0 448h512v64H0z" />
                          </svg>
                          Español
                        </div>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
