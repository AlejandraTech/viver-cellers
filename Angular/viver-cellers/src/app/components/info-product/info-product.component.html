<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let product of products" class="bg-white rounded-lg overflow-hidden shadow-md">
    <div class="aspect-w-4 aspect-h-3">
      <img [src]="product.image_path" [alt]="product.name + ' logo'" class="object-contain w-full h-full">
    </div>
    <div class="p-6">
      <h2 class="text-xl font-semibold mb-2">{{ product.name }}</h2>
      <p class="text-gray-700 text-base mb-4">{{ product.winemaking }}</p>
      <p class="text-gray-500 text-sm">{{ product.grade_alcohol }}</p>
      <p class="text-gray-500 text-sm">{{ product.price }}</p>
    </div>
  </div>
</div>
