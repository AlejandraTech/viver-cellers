<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-center mb-8">Productos en la tienda</h2>
  <ul class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <li *ngFor="let product of products" class="bg-white rounded-lg shadow-md overflow-hidden">
      <div class="p-6">
        <img [src]="product.image_path" alt="Imagen del producto" class="w-full h-auto mb-4">
        <h3 class="text-xl font-semibold text-gray-800 mb-4">{{ product.name }}</h3>
        <p class="text-sm text-gray-600 mb-2">Elaboraci√≥n: {{ product.winemaking }}</p>
        <p class="text-sm text-gray-600 mb-2">Grado de alcohol: {{ product.grade_alcohol }}</p>
        <p class="text-lg font-semibold text-gray-900 mb-4">Precio: ${{ product.price }}</p>
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <button (click)="removeFromCart(product)"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-l focus:outline-none focus:shadow-outline">
              -
            </button>
            <span class="text-lg mx-2">{{ getQuantityInCart(product) }}</span>
            <button (click)="addToCart(product)"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-r focus:outline-none focus:shadow-outline">
              +
            </button>
          </div>
          <div>
            <span *ngIf="isInCart(product)">Cantidad: {{ getQuantityInCart(product) }}</span>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
