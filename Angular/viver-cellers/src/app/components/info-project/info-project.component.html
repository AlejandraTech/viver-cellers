<div class="flex justify-center items-center h-screen">
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <div *ngFor="let project of projects" class="bg-white shadow-lg rounded-lg overflow-hidden">
      <img [src]="project.logo_path" [alt]="project.project_name + ' logo'" class="w-full h-auto object-contain">
      <div class="p-6">
        <h2 class="text-xl font-semibold mb-2">{{ project.project_name }}</h2>
        <p class="text-gray-700 text-base mb-4">{{ project.description }}</p>
        <p class="text-gray-500 text-sm">{{ project.stories }}</p>
      </div>
    </div>
  </div>
</div>
