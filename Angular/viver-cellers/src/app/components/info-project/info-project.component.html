<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let project of projects" class="bg-white rounded-lg overflow-hidden shadow-md">
    <div class="aspect-w-4 aspect-h-3">
      <img [src]="project.logo_path" [alt]="project.project_name + ' logo'" class="object-contain w-full h-full">
    </div>
    <div class="p-6">
      <h2 class="text-xl font-semibold mb-2">{{ project.project_name }}</h2>
      <p class="text-gray-700 text-base mb-4">{{ project.description }}</p>
      <p class="text-gray-500 text-sm">{{ project.stories }}</p>
    </div>
  </div>
</div>
